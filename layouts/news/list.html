{{ define "main" }}
<div class="news-container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1>{{ .Title }}</h1>
    
    {{ range .Pages.ByPublishDate.Reverse }}
    <article style="margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px;">
        <header>
            <h2 style="margin-bottom: 5px;">{{ .Title }}</h2>
            <time style="color: #888; font-size: 0.9em;">{{ .Date.Format "02.01.2006" }}</time>
        </header>
        <div class="news-content" style="margin-top: 15px; line-height: 1.6;">
            {{ .Content }}
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
