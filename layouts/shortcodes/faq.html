<details class="faq-item" style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #fafafa;">
  <summary style="cursor: pointer; font-weight: bold; font-family: inherit;">
    {{ .Get "q" }}
  </summary>
  <section style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; font-family: inherit; line-height: 1.6;">
    {{ .Inner | markdownify }}
  </section>
</details>
