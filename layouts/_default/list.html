{{ define "main" }}
<section class="list-container">
  <h1>{{ .Title }}</h1>

  <div class="content-display" style="display: flex; flex-direction: column; align-items: center; gap: 40px;">
    {{ range .Pages }}
      <div class="entry" style="max-width: 800px; width: 100%;">
        
        {{ if eq .Section "characters" }}
          {{ if .Params.image }}
            <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}" style="width: 100%; height: auto; border: 1px solid #eee; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          {{ end }}
          <h2 style="margin-top: 10px;">{{ .Title }}</h2>
        
        {{ else }}
          <a href="{{ .Permalink }}" style="text-decoration: none; color: inherit;">
            {{ if .Params.comic_file }}
              <img src="{{ .Params.comic_file | absURL }}" style="width: 200px; height: auto;">
            {{ end }}
            <p>{{ .Title }} ({{ .Date.Format "02.01.2006" }})</p>
          </a>
        {{ end }}

      </div>
    {{ end }}
  </div>
</section>
{{ end }}
