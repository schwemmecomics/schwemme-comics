{{ define "main" }}
<section class="archive-list">
  <h1>{{ .Title }}</h1>
  <div class="archive-grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
    {{ range .Pages }}
      <div class="archive-entry" style="border: 1px solid #ccc; padding: 10px; width: 200px;">
        <a href="{{ .Permalink }}">
          {{ if .Params.comic_file }}
            <img src="{{ .Params.comic_file | absURL }}" style="width: 100%; height: auto;">
          {{ end }}
          <p>{{ .Title }}</p>
        </a>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
