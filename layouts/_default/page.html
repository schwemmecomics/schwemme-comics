{{ define "main" }}
<article style="max-width: 750px; margin: 40px auto; padding: 0 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.8; color: #333;">
    
    <header style="margin-bottom: 40px; border-bottom: 3px solid #eee; padding-bottom: 20px;">
        <h1 style="font-size: 2.5rem; color: #222;">{{ .Title }}</h1>
    </header>

    <div class="page-content" style="font-size: 1.1rem;">
        {{ .Content }}
    </div>

</article>
{{ end }}
