<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: white; color: #333; margin: 0; padding: 0; }
        header { padding: 20px; border-bottom: 2px solid {{ .Site.Params.color_accent }}; }
        .nav-main a { margin: 0 15px; text-decoration: none; color: {{ .Site.Params.color_accent }}; font-weight: bold; }
        .nav-main a:hover { color: {{ .Site.Params.color_hover }}; }
        .comic-nav img { width: 50px; margin: 10px; cursor: pointer; }
        footer { margin-top: 50px; padding: 20px; font-size: 0.8em; color: gray; }
    </style>
</head>
<body>
    <header>
        <img src="{{ .Site.Params.header_image | relURL }}" alt="Logo" style="max-width: 800px; width: 100%;">
        <nav class="nav-main">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>{{ .Site.Params.disclaimer }}</p>
        <p>&copy; {{ now.Format "2006" }} Ernestito | <a href="/de/">DE</a> | <a href="/en/">EN</a></p>
    </footer>
</body>
</html>
