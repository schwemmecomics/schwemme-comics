{{ $pages := (where .Site.RegularPages "Section" "comics").ByDate }}
<nav class="comic-navigation" style="display: flex; justify-content: center; gap: 10px; align-items: center; margin: 20px 0;">
    
    {{/* First */}}
    <a href="{{ (index $pages 0).Permalink }}">
        <img src="{{ "images/first.png" | relURL }}" alt="First" style="width: 40px; height: auto;">
    </a>

    {{/* Previous */}}
    {{ if .PrevInSection }}
        <a href="{{ .PrevInSection.Permalink }}">
            <img src="{{ "images/previous.png" | relURL }}" alt="Previous" style="width: 40px; height: auto;">
        </a>
    {{ end }}

    {{/* Random */}}
    {{ $randomPage := index (shuffle $pages) 0 }}
    <a href="{{ $randomPage.Permalink }}">
        <img src="{{ "images/random.png" | relURL }}" alt="Random" style="width: 40px; height: auto;">
    </a>

    {{/* Next */}}
    {{ if .NextInSection }}
        <a href="{{ .NextInSection.Permalink }}">
            <img src="{{ "images/next.png" | relURL }}" alt="Next" style="width: 40px; height: auto;">
        </a>
    {{ end }}

    {{/* Last */}}
    <a href="{{ (index $pages (sub (len $pages) 1)).Permalink }}">
        <img src="{{ "images/last.png" | relURL }}" alt="Last" style="width: 40px; height: auto;">
    </a>

</nav>
